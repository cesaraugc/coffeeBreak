{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="{% static 'js/modernizr-custom.js' %}">


    var localizacao = {latitude:4, longitude:4};

    if (Modernizr.geolocation) {
      navigator.geolocation.getCurrentPosition(function(posicao){
            $("#demanda_form").append("<input type='hidden' name='codigo_longitude' id='codigo_longitude' value="+ posicao.coords.longitude +">");
            $("#demanda_form").append("<input type='hidden' name='codigo_latitude' id='codigo_latitude' value="+ posicao.coords.latitude +">");
            $("#id_longitude").val(posicao.coords.longitude);
            $("#id_latitude").val(posicao.coords.latitude);
            localizacao.latitude = posicao.coords.latitude;
            localizacao.longitude = posicao.coords.longitude;


       });

     }

    </script>

    <script>
      
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: localizacao.latitude, lng: localizacao.longitude},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6WfnQ2JrM5BXuTlv7x7k6fFIDPSFumXU&callback=initMap"
    async defer></script>
  </body>
</html>
